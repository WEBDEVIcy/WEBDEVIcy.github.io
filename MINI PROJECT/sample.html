<!DOCTYPE html>
<html>

<head>
  <title>Footer Example</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <style>
    /* Reset default margin and padding for body */
    body {
      margin: 0;
      padding: 0;
    }

    /* Style for footer container */
    footer {
      background-color: #f8f8f8;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }

    /* Style for logo and shop name container */
    .logo-container {
      display: flex;
      align-items: center;
    }

    /* Style for logo image */
    .logo {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    /* Style for shop name */
    .shop-name {
      font-size: 18px;
      font-weight: bold;
    }

    /* Style for social media container */
    .social-media-container {
      display: flex;
      align-items: center;
    }

    /* Style for Facebook logo image */
    .facebook-logo {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    /* Style for terms and conditions link */
    .terms-and-conditions,
    .home-service {
      margin-right: 10px;
      text-decoration: none;
      color: #333;
    }

    /* Style for cat container */
    .cat-container {
      position: relative;
      width: 70px;
      height: 70px;
    }

    /* Style for cat animation */
    .cat {
      width: 100%;
      height: 100%;
      background-image: url('image/cat.gif');
      background-size: cover;
    }
  </style>

  <footer>
    <div class="logo-container">
      <img src="logo.png" alt="Logo" class="logo">
      <h1 class="shop-name">Shop Name</h1>
    </div>
    <div class="social-media-container">
      <img src="facebook-logo.png" alt="Facebook" class="facebook-logo">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Terms and Conditions</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <div class="cat-container">
      <div class="cat"></div>
    </div>
  </footer>
</body>

</html>
